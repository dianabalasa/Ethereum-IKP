<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>IKP system</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You got Greeting: <span class="black"><span id="balance"></span> </span></h3>

  <br>
  <h1>Send Greet</h1>

  <br><label for="receiver"></label><input type="text" id="receiver" placeholder="hello big boy"></input>
  <br><br><button id="send" onclick="App.setGreet()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

  <br><br>
  <h1>CA Register</h1>
  <br><label for="publickey"></label><input type="text" id="publickey" placeholder="public key for CA"></input>
  <br><br><button id="caregister" onclick="App.caregister()">Register</button>
  <br><br>
  <br>

  <br><br>
  <h1>Check Cert</h1>
  <br><label for="certToVerify"></label><input type="text" id="certToVerify" placeholder="cert To be Verified"></input>
  <br><br><button id="Check" onclick="App.check()">Check</button>
  <br><br>
  <br>

  <br><br>
  <h1>Get Revoke List</h1>
  <br><br><button id="getRevoke" onclick="App.getRevoke()">Get</button>
  <h3>The Revoked List: 
  <br><br>
  <span class="black"><span id="revokeList"></span> </span></h3>
  <br><br>
  <br>

  <br><br>
  <h1>Report Abnormal Cert</h1>
  <br><label for="cert"></label><input type="text" id="cert" placeholder="cert in byets"></input>
  <br><label for="nonce"></label><input type="text" id="nonce" placeholder="nonce"></input>
  <br><br><button id="sendcommit" onclick="App.sendcommit()">Send Commit</button>
  <button id="reveal" onclick="App.reveal()">Send Reveal</button>
  <br><br>
  <br>
</body>
</html>
